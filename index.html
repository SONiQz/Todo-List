<header>
    <h1>Task Manager for CT4009-001</h1>
	<nav>
	  <button onclick="viewtasklist()">View All Tasks</button>
   	  <button onclick="addnewtask()">Add New Task</button>
	</nav>
    </header>
    <main>
		<section id="addTask">
			<form id="taskForm" method="post">
				<button type="button">Edit Task</button>
                <button type="button">Delete Task</button>
            <p>
                <label for="tasktitle">Title:</label>
                <input type="text" id="tasktitle" name="tasktitle" placeholder="Task Title" value="">
            </p>
            <p>
                <label for="description">Task Description:</label>
                <textarea id="description" name="description" cols="30" rows="5" placeholder="Add Task Description" required></textarea>
            </p>
            <p>
				<label for="date">Date:</label>
                <input type="date" id="date" name="date">
				<label for="time">Time:</label>
                <input type="time" id="time" name="time">
            </p>
			<p>
				<label for="priority">Priority</label>
				<select id="priority" name="priority" required>
					<option value="" disabled="true"> -- Select Priority -- </option>
					<option value="urgent">Urgent</option>
					<option value="high">High</option>
					<option value="moderate">Moderate</option>
					<option value="low">Low</option>
					<option value="verylow">Very Low</option>
				</select>
			</p>
			<p>
				<label for="status">Status</label>
				<select id="status" required>
					<option value="" disabled="true"> -- Select a Status -- </option>
					<option value="open">Open</option>
					<option value="close">Closed</option>
					<option value="inprog">In Progress</option>
				</select>
			</p>
		    <p>

</p>
            <p>
				
                <button type="submit">Save Task</button>
            </p>
        </form>
